<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroSocial | Secure</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="gatekeeper" class="hidden">
        <div class="auth-box">
            <h1>AeroSocial</h1>
            <div id="signup-fields" style="display: none;">
                <input type="text" id="username-in" class="aero-input" placeholder="Username">
            </div>
            <input type="email" id="email-in" class="aero-input" placeholder="Email">
            <input type="password" id="pass-in" class="aero-input" placeholder="Password">
            <button id="main-auth-btn" class="gel-button" onclick="handleAuth()">Log In</button>
            <p><a href="#" onclick="toggleAuthMode()">Switch Login/Signup</a></p>
        </div>
    </div>

    <div id="app-root" class="hidden">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span class="brand">üí† Aero</span>
                <button onclick="openSettings()">‚öôÔ∏è</button>
            </div>
            <nav class="tab-nav">
                <button id="tab-friends" class="tab-btn active" onclick="setView('dm')">Direct</button>
                <button id="tab-groups" class="tab-btn" onclick="setView('groups')">Groups</button>
            </nav>
            <div id="sidebar-list"></div>
            <div class="profile-tray">
                <img id="my-pfp" src="" class="mini-pfp">
                <div class="user-info">
                    <div id="my-display-name">User</div>
                    <div id="my-full-id">#0000</div>
                </div>
                <button onclick="logout()">‚èª</button>
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <h2 id="chat-title">Global Hub</h2>
            </header>
            <div id="chat-messages"></div>
            <footer class="chat-footer">
                <input type="text" id="chat-in" class="aero-input" placeholder="Message..." onkeydown="handleMessageInput(event)">
                <button class="gel-button" onclick="sendMessage()">Send</button>
            </footer>
        </main>
    </div>

    <div id="settings-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>Settings</h3>
            <button class="gel-button" onclick="logout()" style="background:red">Logout</button>
            <button class="gel-button" onclick="closeSettings()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
