<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroSocial</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="gatekeeper">
        <div class="auth-box">
            <h1 id="auth-title" style="margin-bottom: 5px;">AeroSocial</h1>
            <p id="auth-subtitle" style="margin-bottom: 25px; opacity: 0.7;">Identification Required</p>
            
            <div id="signup-fields" style="display: none;">
                <input type="text" id="username-in" class="aero-input" placeholder="Username">
            </div>
            
            <input type="email" id="email-in" class="aero-input" placeholder="Email Address">
            <input type="password" id="pass-in" class="aero-input" placeholder="Password">
            
            <div style="margin-top: 20px;">
                <button id="main-auth-btn" class="gel-button" onclick="handleAuth()">Log In</button>
            </div>
            
            <p style="margin-top: 20px; font-size: 13px;">
                <span id="auth-toggle-text">New user?</span> 
                <a href="#" onclick="toggleAuthMode()" style="color: #1e5799; font-weight: bold; text-decoration: none;">Create Account</a>
            </p>
        </div>
    </div>

    <div id="app-root">
        
        <div class="sidebar">
            <div class="sidebar-header">AeroSocial</div>
            
            <div class="tab-nav">
                <button id="tab-friends" class="tab-btn active" onclick="setView('dm')">Friends</button>
                <button id="tab-groups" class="tab-btn" onclick="setView('group')">Groups</button>
            </div>
            
            <div id="sidebar-list">
                </div>

            <div class="profile-tray">
                <div class="pfp-container">
                    <img id="my-pfp" src="https://api.dicebear.com/7.x/bottts/svg?seed=default" alt="Profile" onclick="openPfpManager()">
                    <input type="file" id="pfp-upload-input" style="display: none;" accept="image/*">
                </div>
                <div style="flex: 1;">
                    <div id="my-display-name" style="font-weight: bold; font-size: 14px;">Loading...</div>
                    <div id="my-full-id" style="font-size: 10px; opacity: 0.6;">#0000</div>
                </div>
                <button class="mini-logout" title="Logout" onclick="logout()">âœ•</button>
            </div>
        </div>

        <div class="chat-area">
            <div id="chat-messages">
                </div>

            <div class="chat-footer">
                <input type="text" id="chat-in" class="aero-input" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()" class="gel-button">Send</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
