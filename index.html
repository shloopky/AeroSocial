<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroSocial Pro | V5.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="aero-environment">
        <div class="orb blue"></div>
        <div class="orb green"></div>
    </div>

    <div id="auth-overlay" class="modal-layer">
        <div class="aero-window auth-window">
            <div class="window-caption"><span>System Login</span></div>
            <div class="window-body">
                <h1 class="logo-text">AeroSocial</h1>
                <div class="field-group">
                    <input type="email" id="email-in" placeholder="Email" class="aero-input">
                    <input type="password" id="pass-in" placeholder="Password" class="aero-input">
                    <input type="text" id="username-in" placeholder="Username (Signup only)" class="aero-input">
                </div>
                <button onclick="handleAuth()" class="gel-button primary">Enter</button>
            </div>
        </div>
    </div>

    <div id="main-interface">
        <nav class="dock">
            <div class="dock-circle active" onclick="setView('dm')"><img src="https://img.icons8.com/fluency/48/home.png"></div>
            <div class="dock-divider"></div>
            <div id="server-list"></div>
            <button class="dock-circle add" onclick="openModal('group-modal')">+</button>
        </nav>

        <aside class="sidebar-window aero-window">
            <div class="window-caption">
                <span id="sidebar-title">Global Hub</span>
            </div>
            <div class="tab-bar">
                <button onclick="setView('dm')" class="tab active">Friends</button>
                <button onclick="setView('group')" class="tab">Groups</button>
            </div>
            <div id="sidebar-content" class="scroll-area"></div>
            
            <div class="user-card" onclick="openModal('profile-modal')">
                <img id="my-pfp" src="" class="avatar">
                <div class="user-meta">
                    <span id="my-display-name">Guest</span>
                    <span id="my-full-id" class="id-badge">#0000</span>
                </div>
                <button class="gear-btn" onclick="openModal('settings-modal'); event.stopPropagation();">⚙️</button>
            </div>
        </aside>

        <main class="chat-window aero-window">
            <div class="window-caption">
                <span id="active-chat-title">Select a Terminal</span>
                <div class="caption-btns">
                    <button onclick="openModal('friend-req-modal')" class="caption-action">Add Friend</button>
                </div>
            </div>
            <div id="chat-messages" class="scroll-area"></div>
            <div class="input-zone">
                <div class="input-container">
                    <input type="text" id="chat-in" placeholder="Send a transmission..." onkeydown="if(event.key==='Enter') sendMessage()">
                    <button onclick="sendMessage()" class="send-btn">Send</button>
                </div>
            </div>
        </main>
    </div>

    <div id="profile-modal" class="modal-layer" style="display:none;">
        <div class="aero-window modal-box">
            <div class="window-caption">Profile Editor <button onclick="closeModal('profile-modal')" class="close-x">X</button></div>
            <div class="window-body">
                <label>Display Name</label>
                <input type="text" id="edit-display-name" class="aero-input">
                <label>PFP URL</label>
                <input type="text" id="edit-pfp" class="aero-input">
                <button onclick="saveProfile()" class="gel-button">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="friend-req-modal" class="modal-layer" style="display:none;">
        <div class="aero-window modal-box">
            <div class="window-caption">Add Friend <button onclick="closeModal('friend-req-modal')" class="close-x">X</button></div>
            <div class="window-body">
                <p>Search by Username#ID (e.g., Aero#1234)</p>
                <input type="text" id="friend-search-in" placeholder="Name#0000" class="aero-input">
                <button onclick="sendFriendRequest()" class="gel-button primary">Send Request</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
