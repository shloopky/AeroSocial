<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroChat - Social Restoration</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="auth-overlay" class="glass-panel">
        <div class="auth-box">
            <h1 class="glossy-text">AeroChat</h1>
            <p>Welcome to the future of the past.</p>
            <input type="email" id="email-in" placeholder="Email" class="aero-input">
            <input type="password" id="pass-in" placeholder="Password" class="aero-input">
            <input type="text" id="username-in" placeholder="Username (Signup only)" class="aero-input">
            <div class="auth-buttons">
                <button onclick="handleAuth()" class="aero-btn primary">Login / Sign Up</button>
            </div>
        </div>
    </div>

    <div id="app-wrapper">
        <nav class="server-sidebar">
            <div class="server-icon global" onclick="setView('server', '00000000-0000-0000-0000-000000000000')">üåê</div>
            <div id="server-list"></div>
            <button class="add-server-btn" onclick="document.getElementById('server-modal').style.display='flex'">+</button>
        </nav>

        <aside class="channel-sidebar glass">
            <div class="sidebar-header" id="sidebar-header">
                <h3>Channels</h3>
            </div>
            <div id="sidebar-content" class="scrollable"></div>
            <div class="user-profile-bar" onclick="openProfile()">
                <img id="my-pfp" src="" class="avatar-circle">
                <span id="my-name">Loading...</span>
            </div>
        </aside>

        <main class="chat-area">
            <div class="chat-header glass">
                <h2 id="active-chat-name">Select a Channel</h2>
            </div>
            <div id="chat-messages" class="scrollable"></div>
            <div class="input-container">
                <input type="text" id="chat-in" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()" class="send-btn">Send</button>
            </div>
        </main>

        <aside class="member-sidebar glass" id="member-list-sidebar">
            <div class="sidebar-header">Members</div>
            <div id="member-list-container" class="scrollable"></div>
        </aside>
    </div>

    <div id="server-modal" class="modal-overlay" style="display:none;">
        <div class="glass-panel modal-content">
            <h3>Create/Join Server</h3>
            <input type="text" id="server-name-in" placeholder="Server Name or Invite ID" class="aero-input">
            <input type="text" id="server-icon-in" placeholder="Emoji Icon" class="aero-input">
            <button onclick="createOrJoinServer()" class="aero-btn">Confirm</button>
            <button onclick="this.parentElement.parentElement.style.display='none'" class="aero-btn cancel">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
