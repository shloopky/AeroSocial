<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroSocial</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="gatekeeper" class="gatekeeper-overlay">
        <div class="bulky-window auth-window">
            <div class="window-title">
                <span id="auth-title">System Access</span>
            </div>
            <div class="window-body">
                <h1 class="aero-logo">AeroSocial</h1>
                <p id="auth-status">Identification Required</p>
                
                <div class="auth-form">
                    <div id="signup-fields" style="display:none;">
                        <input type="text" id="username-in" placeholder="Choose Username" class="aero-input">
                    </div>
                    <input type="email" id="email-in" placeholder="Email Address" class="aero-input">
                    <input type="password" id="pass-in" placeholder="Password" class="aero-input">
                    
                    <button id="main-auth-btn" onclick="handleAuth()" class="gel-button">Log In</button>
                    
                    <p class="toggle-link">
                        <span id="toggle-text" onclick="toggleAuthMode()">New user? Create Account</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="app-root">
        <div class="sidebar bulky-window">
            <div class="sidebar-header">
                <h3>Global Hub</h3>
                <div class="tab-bar">
                    <button id="tab-friends" class="tab active" onclick="setView('dm')">Friends</button>
                    <button id="tab-groups" class="tab" onclick="setView('groups')">Groups</button>
                </div>
            </div>
            <div id="sidebar-content" class="scroll-area"></div>
            
          <div class="user-tray-footer" onclick="openPfpManager()">
    <div class="pfp-container">
        <img id="my-pfp" src="https://api.dicebear.com/7.x/bottts/svg?seed=Guest" alt="pfp">
        <div class="pfp-overlay">Edit</div>
    </div>
              
    <div class="user-info">
        <b id="my-display-name">Loading...</b>
        <span id="my-full-id">#0000</span>
    </div>
    <button onclick="logout(); event.stopPropagation();" class="mini-logout-btn">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/logout-rounded--v1.png" width="15"/>
    </button>
</div>

<input type="file" id="pfp-upload-input" style="display:none" accept="image/*" onchange="uploadNewPfp(this)">

        <div class="chat-area bulky-window">
            <div class="chat-header">
                <span id="active-chat-title">Ready for Transmission</span>
                <button class="gel-button" onclick="openModal('add-friend-modal')">Add Friend</button>
            </div>
            
            <div id="chat-messages" class="scroll-area">
                </div>

            <div class="chat-input-container">
                <input type="text" id="chat-in" class="aero-input" placeholder="Type a message...">
                <button onclick="sendMessage()" class="gel-button">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
